name: Red Team Health Smoke Test

on:
  push:
    paths:
      - 'redteam/**'
      - 'tools/**'
      - 'skills/**'
      - 'tests/**'
      - '.github/workflows/redteam_health_smoke.yaml'
  pull_request:
    paths:
      - 'redteam/**'
      - 'tools/**'
      - 'skills/**'
      - 'tests/**'
      - '.github/workflows/redteam_health_smoke.yaml'

jobs:
  redteam-health-smoke:
    name: Health Red Team Evaluation
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Run health red-team evaluator
        id: health_redteam
        run: |
          python tools/eval_redteam_health.py

      - name: Check for critical failures
        if: failure()
        run: |
          echo "::error::Critical health red-team failures detected. Check the logs above."
          exit 1

      - name: Upload health report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: health-redteam-report
          path: redteam/health_report.json
          if-no-files-found: warn
